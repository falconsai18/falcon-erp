<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="holoCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="25%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#ffff00"/>
      <stop offset="75%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="chromeCompact" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    <linearGradient id="goldCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <filter id="glowCompact">
      <feGaussianBlur stdDeviation="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0f" rx="20"/>
  
  <!-- Sacred geometry hexagons -->
  <g transform="translate(100, 100)" opacity="0.3">
    <path d="M0 -70 L60 -35 L60 35 L0 70 L-60 35 L-60 -35 Z" fill="none" stroke="url(#holoCompact)" stroke-width="1"/>
    <path d="M0 -50 L43 -25 L43 25 L0 50 L-43 25 L-43 -25 Z" fill="none" stroke="url(#holoCompact)" stroke-width="0.5"/>
  </g>
  
  <!-- Central design -->
  <g transform="translate(100, 100)">
    <!-- Chrome ellipse -->
    <ellipse cx="0" cy="0" rx="65" ry="45" fill="none" stroke="url(#chromeCompact)" stroke-width="2"/>
    
    <!-- Holographic ring -->
    <ellipse cx="0" cy="0" rx="62" ry="42" fill="none" stroke="url(#holoCompact)" stroke-width="1" stroke-dasharray="5,3" opacity="0.8"/>
    
    <!-- Gold leaf accents -->
    <ellipse cx="0" cy="-25" rx="18" ry="28" fill="none" stroke="url(#goldCompact)" stroke-width="1.5" opacity="0.9"/>
    <ellipse cx="-35" cy="-15" rx="15" ry="22" fill="none" stroke="url(#goldCompact)" stroke-width="1" opacity="0.7"/>
    <ellipse cx="35" cy="-15" rx="15" ry="22" fill="none" stroke="url(#goldCompact)" stroke-width="1" opacity="0.7"/>
    
    <!-- Decorative dots -->
    <circle cx="0" cy="-25" r="1.5" fill="#ffd700"/>
    <circle cx="-35" cy="-15" r="1" fill="#ffd700"/>
    <circle cx="35" cy="-15" r="1" fill="#ffd700"/>
    
    <!-- TAL Text -->
    <text x="0" y="8" font-family="Arial Black, sans-serif" font-size="32" fill="url(#chromeCompact)" text-anchor="middle" letter-spacing="4" filter="url(#glowCompact)">TAL</text>
    
    <!-- Underline -->
    <line x1="-35" y1="18" x2="35" y2="18" stroke="url(#holoCompact)" stroke-width="1.5"/>
  </g>
</svg>