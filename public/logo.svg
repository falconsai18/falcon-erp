<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Animated Flame Gradient -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#22c55e">
        <animate attributeName="stop-color" values="#22c55e;#3b82f6;#8b5cf6;#ef4444;#22c55e" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#ef4444;#22c55e;#3b82f6" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#ef4444;#22c55e;#3b82f6;#8b5cf6" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background (for light mode visibility) -->
  <rect width="100" height="100" fill="transparent"/>
  
  <!-- Outer Hexagon Frame -->
  <polygon 
    points="50,5 90,25 90,75 50,95 10,75 10,25" 
    fill="#0a0a0f" 
    stroke="url(#flameGradient)" 
    stroke-width="2.5"
    filter="url(#glow)"
  />
  
  <!-- Inner Hexagon (decorative) -->
  <polygon 
    points="50,15 80,30 80,70 50,85 20,70 20,30" 
    fill="none" 
    stroke="url(#flameGradient)" 
    stroke-width="1"
    opacity="0.4"
  />
  
  <!-- FAL Text -->
  <text 
    x="50" 
    y="62" 
    text-anchor="middle" 
    fill="#3b82f6" 
    font-size="30" 
    font-weight="bold" 
    font-family="system-ui, -apple-system, sans-serif"
    filter="url(#glow)"
  >
    FAL
  </text>
  
  <!-- Top Flame Dot -->
  <circle cx="50" cy="8" r="2.5" fill="#22c55e" filter="url(#glow)">
    <animate attributeName="fill" values="#22c55e;#3b82f6;#8b5cf6;#ef4444;#22c55e" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Corner Accent Dots -->
  <circle cx="10" cy="25" r="1.5" fill="url(#flameGradient)" opacity="0.6"/>
  <circle cx="90" cy="25" r="1.5" fill="url(#flameGradient)" opacity="0.6"/>
  <circle cx="10" cy="75" r="1.5" fill="url(#flameGradient)" opacity="0.6"/>
  <circle cx="90" cy="75" r="1.5" fill="url(#flameGradient)" opacity="0.6"/>
  <circle cx="50" cy="95" r="1.5" fill="url(#flameGradient)" opacity="0.6"/>
</svg>
