<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark navy background -->
  <rect width="600" height="800" fill="#0a0a1a"/>
  
  <!-- Outer hexagon - Cyan -->
  <polygon points="300,80 520,200 520,520 300,640 80,520 80,200" 
           fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Middle hexagon - Magenta/Pink -->
  <polygon points="300,130 470,230 470,490 300,590 130,490 130,230" 
           fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Inner hexagon - Yellow -->
  <polygon points="300,180 420,250 420,470 300,540 180,470 180,250" 
           fill="none" stroke="#ffff00" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Decorative dots on outer hexagon -->
  <circle cx="300" cy="80" r="6" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="520" cy="200" r="5" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="520" cy="520" r="5" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="300" cy="640" r="5" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="80" cy="520" r="5" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="80" cy="200" r="5" fill="#00ffff" filter="url(#glow)"/>
  
  <!-- Decorative dots on middle hexagon -->
  <circle cx="300" cy="130" r="5" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="470" cy="230" r="4" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="470" cy="490" r="4" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="130" cy="490" r="4" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="130" cy="230" r="4" fill="#ffff00" filter="url(#glow)"/>
  
  <!-- Decorative dots on inner hexagon -->
  <circle cx="300" cy="180" r="4" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="420" cy="250" r="4" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="420" cy="470" r="4" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="180" cy="470" r="4" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="180" cy="250" r="4" fill="#ffff00" filter="url(#glow)"/>
  
  <!-- Central FAL Logo Group -->
  <g transform="translate(300, 360)">
    <!-- Yellow/Green oval ring -->
    <ellipse cx="0" cy="20" rx="130" ry="75" 
             fill="none" stroke="#9acd32" stroke-width="6" filter="url(#glow)"/>
    
    <!-- Red flame/swoosh (back) -->
    <path d="M-40,-60 Q-20,-100 0,-90 Q20,-80 10,-40 Q0,-20 -20,-30 Q-40,-40 -40,-60" 
          fill="#cc0000" filter="url(#glow)"/>
    
    <!-- Green flame/swoosh (middle) -->
    <path d="M-20,-50 Q0,-90 20,-80 Q30,-60 20,-30 Q10,-10 -10,-20 Q-30,-30 -20,-50" 
          fill="#228b22" filter="url(#glow)"/>
    
    <!-- Light green flame/swoosh (front) -->
    <path d="M-5,-45 Q15,-80 25,-65 Q30,-50 20,-25 Q10,-5 -5,-15 Q-20,-25 -5,-45" 
          fill="#32cd32" filter="url(#glow)"/>
    
    <!-- FAL Text -->
    <text x="0" y="45" font-family="Arial Black, sans-serif" font-size="72" 
          fill="#228b22" text-anchor="middle" letter-spacing="8" font-weight="900">FAL</text>
    
    <!-- Decorative curl/line on F -->
    <path d="M-55,10 Q-75,0 -70,-20 Q-65,-35 -50,-30" 
          fill="none" stroke="#228b22" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- EST. 1989 Text -->
  <text x="300" y="480" font-family="Courier New, monospace" font-size="28" 
        fill="#c0c0c0" text-anchor="middle" letter-spacing="6">EST. 1989</text>
  
  <!-- Bottom text -->
  <text x="300" y="740" font-family="Arial, sans-serif" font-size="32" 
        fill="#808080" text-anchor="middle" letter-spacing="4">AYURVEDIC INTELLIGENCE SYSTEMS</text>
</svg>