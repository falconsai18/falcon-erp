<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="600" height="800" fill="#000000"/>
  
  <!-- OUTER HEXAGON - Diamond shape pointing up/down - Cyan -->
  <polygon points="300,60 540,180 540,480 300,600 60,480 60,180" 
           fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.9" filter="url(#glow)"/>
  
  <!-- MIDDLE HEXAGON - Diamond shape - Magenta -->
  <polygon points="300,110 490,200 490,460 300,550 110,460 110,200" 
           fill="none" stroke="#ff00ff" stroke-width="1.5" opacity="0.9" filter="url(#glow)"/>
  
  <!-- INNER HEXAGON - Diamond shape - Yellow -->
  <polygon points="300,160 440,220 440,440 300,500 160,440 160,220" 
           fill="none" stroke="#ffff00" stroke-width="1.5" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Decorative dots on outer hexagon vertices -->
  <circle cx="300" cy="60" r="5" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="540" cy="180" r="4" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="540" cy="480" r="4" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="300" cy="600" r="4" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="60" cy="480" r="4" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="60" cy="180" r="4" fill="#00ffff" filter="url(#glow)"/>
  
  <!-- Decorative dots on middle hexagon vertices -->
  <circle cx="300" cy="110" r="4" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="490" cy="200" r="3" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="490" cy="460" r="3" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="110" cy="460" r="3" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="110" cy="200" r="3" fill="#ffff00" filter="url(#glow)"/>
  
  <!-- Decorative dots on inner hexagon vertices -->
  <circle cx="300" cy="160" r="3" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="440" cy="220" r="3" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="440" cy="440" r="3" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="160" cy="440" r="3" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="160" cy="220" r="3" fill="#ffff00" filter="url(#glow)"/>
  
  <!-- Additional decorative dots along edges (from image) -->
  <circle cx="375" cy="130" r="2.5" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="465" cy="240" r="2.5" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="465" cy="420" r="2.5" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="375" cy="530" r="2.5" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="225" cy="530" r="2.5" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="135" cy="420" r="2.5" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="135" cy="240" r="2.5" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="225" cy="130" r="2.5" fill="#ffff00" filter="url(#glow)"/>
  
  <!-- Central FAL Logo Group - positioned in center -->
  <g transform="translate(300, 330)">
    <!-- Yellow/Green oval ring (horizontal ellipse) -->
    <ellipse cx="0" cy="0" rx="110" ry="65" 
             fill="none" stroke="#9acd32" stroke-width="5" filter="url(#glow)"/>
    
    <!-- Red flame/swoosh (left side, behind) -->
    <path d="M-35,-55 Q-15,-95 5,-85 Q15,-75 5,-35 Q-5,-15 -25,-25 Q-45,-35 -35,-55" 
          fill="#cc2222" filter="url(#glow)"/>
    
    <!-- Medium green flame/swoosh (middle) -->
    <path d="M-20,-45 Q0,-85 20,-75 Q30,-55 20,-25 Q10,-5 -10,-15 Q-30,-25 -20,-45" 
          fill="#228b22" filter="url(#glow)"/>
    
    <!-- Light green flame/swoosh (front, right) -->
    <path d="M-5,-40 Q15,-75 25,-60 Q30,-45 20,-20 Q10,0 -5,-10 Q-20,-20 -5,-40" 
          fill="#32cd32" filter="url(#glow)"/>
    
    <!-- FAL Text - centered in oval -->
    <text x="0" y="25" font-family="Arial Black, sans-serif" font-size="65" 
          fill="#228b22" text-anchor="middle" letter-spacing="6" font-weight="900">FAL</text>
    
    <!-- Decorative curl/line on F -->
    <path d="M-50,5 Q-70,-5 -65,-25 Q-60,-40 -45,-35" 
          fill="none" stroke="#228b22" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- EST. 1989 Text -->
  <text x="300" y="460" font-family="Courier New, monospace" font-size="24" 
        fill="#c0c0c0" text-anchor="middle" letter-spacing="4">EST. 1989</text>
  
  <!-- AYURVEDIC INTELLIGENCE SYSTEMS Text at bottom -->
  <text x="300" y="720" font-family="Arial, sans-serif" font-size="28" 
        fill="#666666" text-anchor="middle" letter-spacing="3">AYURVEDIC INTELLIGENCE SYSTEMS</text>
</svg>