<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <defs>
    <!-- Flame gradient: red base → orange mid → green tip (Ayurvedic colors) -->
    <linearGradient id="falFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#dc2626">
        <animate attributeName="stop-color" values="#dc2626;#ea580c;#16a34a;#dc2626" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#ea580c">
        <animate attributeName="stop-color" values="#ea580c;#16a34a;#dc2626;#ea580c" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#16a34a">
        <animate attributeName="stop-color" values="#16a34a;#dc2626;#ea580c;#16a34a" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Green oval stroke gradient -->
    <linearGradient id="ovalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16a34a" />
      <stop offset="50%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#15803d" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="falGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow for flame -->
    <filter id="flameShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#ea580c" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Outer oval border (green) -->
  <ellipse
    cx="60" cy="40"
    rx="57" ry="37"
    fill="none"
    stroke="url(#ovalGrad)"
    stroke-width="2.5"
    filter="url(#falGlow)"
  />

  <!-- Inner oval border (decorative, subtle) -->
  <ellipse
    cx="60" cy="40"
    rx="50" ry="30"
    fill="none"
    stroke="#16a34a"
    stroke-width="0.8"
    opacity="0.35"
  />

  <!-- Flame / Leaf shape — teardrop pointing upward, centered -->
  <!-- Base at y=56, tip at y=12 — Ayurvedic flame -->
  <path
    d="M60,12 C65,19 70,27 68,36 C66,44 62,50 60,52 C58,50 54,44 52,36 C50,27 55,19 60,12 Z"
    fill="url(#falFlame)"
    filter="url(#flameShadow)"
    opacity="0.92"
  />

  <!-- Small inner flame highlight -->
  <path
    d="M60,18 C63,24 65,30 63,37 C62,41 61,44 60,46 C59,44 58,41 57,37 C55,30 57,24 60,18 Z"
    fill="white"
    opacity="0.12"
  />

  <!-- FAL text — bold orange, sits over flame -->
  <text
    x="60"
    y="43"
    text-anchor="middle"
    fill="#ea580c"
    font-size="17"
    font-weight="900"
    font-family="system-ui, -apple-system, Arial, sans-serif"
    filter="url(#falGlow)"
    letter-spacing="1"
  >FAL</text>

  <!-- Since 1989 — below the oval, small muted text -->
  <text
    x="60"
    y="72"
    text-anchor="middle"
    fill="#6b7280"
    font-size="6.5"
    font-family="system-ui, -apple-system, Arial, sans-serif"
    letter-spacing="0.5"
  >Since 1989</text>
</svg>
