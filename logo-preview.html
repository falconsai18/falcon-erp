<!DOCTYPE html>
<html>
<head>
<title>FAL Logo Preview</title>
<style>
  body { background: #0a0a0f; display: flex; gap: 40px; padding: 40px; align-items: flex-start; flex-wrap: wrap; }
  .box { text-align: center; color: white; font-family: system-ui; }
  .label { margin-top: 8px; font-size: 12px; color: #6b7280; }
</style>
</head>
<body>

<div class="box">
  <div class="label">Login Page (140px)</div>
  <svg width="140" height="93" viewBox="0 0 120 80" style="overflow:hidden">
    <defs>
      <clipPath id="fc1"><path d="M60,8 C66,16 74,27 72,38 C70,47 65,53 60,55 C55,53 50,47 48,38 C46,27 54,16 60,8 Z"/></clipPath>
      <filter id="og1" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur stdDeviation="1" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
    </defs>
    <ellipse cx="60" cy="38" rx="57" ry="34" fill="none" stroke="#16a34a" stroke-width="2.5" filter="url(#og1)"/>
    <ellipse cx="60" cy="38" rx="50" ry="28" fill="none" stroke="#16a34a" stroke-width="0.7" opacity="0.35"/>
    <rect x="44" y="8" width="32" height="16" fill="#16a34a" clip-path="url(#fc1)"/>
    <rect x="44" y="24" width="32" height="15" fill="#f5f5f5" clip-path="url(#fc1)"/>
    <rect x="44" y="39" width="32" height="16" fill="#dc2626" clip-path="url(#fc1)"/>
    <text x="60" y="68" text-anchor="middle" fill="white" font-size="12" font-weight="900" font-style="italic" font-family="system-ui" letter-spacing="2">FAL</text>
    <text x="60" y="76" text-anchor="middle" fill="#9ca3af" font-size="5.5" font-family="system-ui" letter-spacing="0.5">Since 1989</text>
  </svg>
</div>

<div class="box">
  <div class="label">Sidebar/MobileHeader (48x32)</div>
  <svg width="48" height="32" viewBox="0 0 120 80" style="overflow:hidden">
    <defs>
      <clipPath id="fc2"><path d="M60,8 C66,16 74,27 72,38 C70,47 65,53 60,55 C55,53 50,47 48,38 C46,27 54,16 60,8 Z"/></clipPath>
      <filter id="og2" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur stdDeviation="1" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
    </defs>
    <ellipse cx="60" cy="38" rx="57" ry="34" fill="none" stroke="#16a34a" stroke-width="2.5" filter="url(#og2)"/>
    <ellipse cx="60" cy="38" rx="50" ry="28" fill="none" stroke="#16a34a" stroke-width="0.7" opacity="0.35"/>
    <rect x="44" y="8" width="32" height="16" fill="#16a34a" clip-path="url(#fc2)"/>
    <rect x="44" y="24" width="32" height="15" fill="#f5f5f5" clip-path="url(#fc2)"/>
    <rect x="44" y="39" width="32" height="16" fill="#dc2626" clip-path="url(#fc2)"/>
    <text x="60" y="68" text-anchor="middle" fill="white" font-size="12" font-weight="900" font-style="italic" font-family="system-ui" letter-spacing="2">FAL</text>
  </svg>
  <div class="label">FALCON ERP / Since 1989</div>
</div>

<div class="box" style="background:#fff; padding:20px; border-radius:8px">
  <div class="label" style="color:#666">Light background (Sidebar)</div>
  <svg width="48" height="32" viewBox="0 0 120 80" style="overflow:hidden">
    <defs>
      <clipPath id="fc3"><path d="M60,8 C66,16 74,27 72,38 C70,47 65,53 60,55 C55,53 50,47 48,38 C46,27 54,16 60,8 Z"/></clipPath>
      <filter id="og3" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur stdDeviation="1" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
    </defs>
    <ellipse cx="60" cy="38" rx="57" ry="34" fill="none" stroke="#16a34a" stroke-width="2.5" filter="url(#og3)"/>
    <ellipse cx="60" cy="38" rx="50" ry="28" fill="none" stroke="#16a34a" stroke-width="0.7" opacity="0.35"/>
    <rect x="44" y="8" width="32" height="16" fill="#16a34a" clip-path="url(#fc3)"/>
    <rect x="44" y="24" width="32" height="15" fill="#f5f5f5" clip-path="url(#fc3)"/>
    <rect x="44" y="39" width="32" height="16" fill="#dc2626" clip-path="url(#fc3)"/>
    <text x="60" y="68" text-anchor="middle" fill="#1a1a1a" font-size="12" font-weight="900" font-style="italic" font-family="system-ui" letter-spacing="2">FAL</text>
  </svg>
  <div class="label" style="color:#666">FALCON ERP / Since 1989</div>
</div>

</body>
</html>
